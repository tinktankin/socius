{% load widget_tweaks %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>skills</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/divbg.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="center">
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        skills
    </button>
    <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <img src="{{ user.profile.image.url }}" width='200' height='200' style="border-radius: 60%;"><br>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
          <h4 class="modal-title">Hello {{user.username}} update your skills here!!!</h4>
          <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <div class="d-flex justify-content-center bg-secondary mb-3"></div>

                    <fieldset class="form-group">
                      <!--{{ s_form.as_p }}-->
                      {{ s_form.skill}}
                  </fieldset>
                  <div class="form-group">
                    <center><button class="btn btn-outline-info" type="submit">Update</button></center>
                  </div>
                  </div>
                </div>
            </form>
            {% for i in s_data%}
                {{ i.skill}}
                {{i.speciality}}
            {% endfor%}
        </div>
    </div>
    </div>
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
</div>
</div>
</body>
</html>
