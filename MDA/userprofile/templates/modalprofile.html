{% load widget_tweaks %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/divbg.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div class="center">
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>
    <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
            <form action="modalprofile" class="form-horizontal" role="form" method="POST">
                {% csrf_token %}
                <div class="container">
                    <div class="d-flex justify-content-center bg-secondary mb-3"></div>

                            <div class="form-group">
                                <label for="img">Upload your profile picture Here!!</label><br>
                                <input type="file" id="img" name="img" accept="image/*">
                            </div>
                            <div class="form-group">
                                <label for="First_Name">First Name</label>
                                <input type="text" class="form-control" id="First_Name" placeholder="Enter your First Name" name="First_Name">
                                <!--{% render_field profile_form.firstName class="form-control" rows="5" cols="50" placeholder="Enter your First Name" %}-->
                            </div>

                            <div class="form-group">
                                <label for="Last_Name">Last Name</label>
                                <input type="text" class="form-control" id="Last_Name" placeholder="Enter LastName" name="Last_Name">
                            </div>

                            <div class="form-group">
                                <label for="Bio">Bio</label>
                                <input type="text" class="form-control" id="Bio" placeholder="Enter Bio" name="Bio">
                            </div>

                            <div class="form-group">
                                <label for="Tag_Line">Tag Line</label>
                                <input type="text" class="form-control" id="Tag_Line" placeholder="Enter Tag Line" name="Tag_Line">
                            </div>
                            
                            <div class="form-group">
                                <label for="Status">Status</label>
                                <input type="text" class="form-control" id="Status" placeholder="Freelancer,employee..." name="Status">
                            </div>

                            <center><button type="submit" class="btn btn-primary" value="PersonalDetails">Save</button></center>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
</div>
</div>
</body>
</html>
